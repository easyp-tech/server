version: v1
managed:
  enabled: true
  go_package_prefix:
#    default: github.com/bufbuild/buf/private/gen/proto/go
    default: github.com/sipki-tech/easyp/proto
plugins:
  - plugin: go
    out: .
    opt:
      - "paths=source_relative"
  - plugin: grpc-go
    out: .
    opt:
      - "paths=source_relative"
